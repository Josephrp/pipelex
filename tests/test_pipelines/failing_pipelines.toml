

domain = "failing_pipelines"

[pipe]
[pipe.dummy]
type = "PipeLLM"
definition = "This pipe is a dummy pipe"
output = "Text"
llm = { llm_handle = "gpt-4o-mini", temperature = 1, max_tokens = 50 }
prompt_template = """
