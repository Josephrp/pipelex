"""

[pipe.infinite_loop_1]
type = "PipeSequence"
definition = "This pipe will cause an infinite loop"
output = "Text"
steps = [
    { pipe = "dummy", result = "dummy_result" },
    { pipe = "infinite_loop_1", result = "disaster" },
]

